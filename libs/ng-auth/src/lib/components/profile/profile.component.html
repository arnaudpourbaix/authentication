<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  *ngIf="{ loading: loading$ | async, error: error$ | async } as data"
>
  <mat-card class="registration-card">
    <mat-card-header>
      <mat-card-title>Créer un compte</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-spinner
        [style.display]="data.loading ? 'block' : 'none'"
        class="loading-spinner"
        diameter="50"
      >
      </mat-spinner>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" readonly />
        <mat-error *ngIf="form.controls.email.errors?.required" class="error">
          <mat-icon>error</mat-icon>
          <span>Saisissez une adresse mail</span></mat-error
        >
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Prénom</mat-label>
        <input matInput formControlName="firstName" readonly />
        <mat-error
          *ngIf="form.controls.firstName.errors?.required"
          class="error"
        >
          <mat-icon>error</mat-icon>
          <span>Saisissez un prénom</span></mat-error
        >
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Nom</mat-label>
        <input matInput formControlName="lastName" readonly />
        <mat-error
          *ngIf="form.controls.lastName.errors?.required"
          class="error"
        >
          <mat-icon>error</mat-icon>
          <span>Saisissez un nom</span></mat-error
        >
      </mat-form-field>
      <mat-error *ngIf="data.error" class="error">
        <mat-icon>error</mat-icon>
        <span>{{ data.error.message }}</span>
      </mat-error>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button [routerLink]="['/password']">
        Changer le mot de passe
      </button>
      <button mat-raised-button type="submit" color="primary">Valider</button>
    </mat-card-actions>
  </mat-card>
</form>
