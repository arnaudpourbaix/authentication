<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  *ngIf="{ loading: loading$ | async, status: responseStatus$ | async } as data"
>
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Se connecter</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-spinner
        [style.display]="data.loading ? 'block' : 'none'"
        class="loading-spinner"
        diameter="50"
      >
      </mat-spinner>
      <mat-form-field appearance="fill">
        <mat-label>Utilisateur ou adresse e-mail</mat-label>
        <input matInput #username formControlName="username" />
        <mat-error
          *ngIf="form.controls.username.errors?.required"
          class="error"
        >
          <mat-icon>error</mat-icon>
          <span>Saisissez un utilisateur</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Saisissez votre mot de passe</mat-label>
        <input matInput formControlName="password" type="password" />
        <mat-error
          *ngIf="form.controls.password.errors?.required"
          class="error"
        >
          <mat-icon>error</mat-icon>
          <span>Entrez un mot de passe</span></mat-error
        >
      </mat-form-field>
      <mat-error *ngIf="data.status" class="error">
        <mat-icon>error</mat-icon>
        <span>Utilisateur ou mot de passe incorrect</span>
      </mat-error>
    </mat-card-content>
    <mat-card-actions>
      <a [href]="loginUrl"
        ><button mat-raised-button type="button">
          CrÃ©er un compte
        </button></a
      >
      <button mat-raised-button type="submit" color="primary">Connexion</button>
    </mat-card-actions>
  </mat-card>
</form>
