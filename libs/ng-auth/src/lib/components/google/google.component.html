<mat-card class="google-card">
  <mat-card-header>
    <mat-card-title>Compte Google</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="isLogged">
      La liaison avec le compte Google a été effectuée avec succès
    </div>
    <div *ngIf="!isLogged">La liaison avec le compte Google a échoué</div>
  </mat-card-content>
  <mat-card-actions>
    <button [routerLink]="['/']" mat-raised-button type="button">
      Retour à l'accueil
    </button>
  </mat-card-actions>
</mat-card>
